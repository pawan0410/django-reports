<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
table {
    font-family: arial, sans-serif;
    border-collapse: collapse;
    width: 100%;
}

td, th {
    border: 1px solid #dddddd;
    text-align: left;
    padding: 8px;
}

tr:nth-child(even) {
    background-color: #dddddd;
}


    </style>

</head>
<body>
<div class="container">
    <label><b>Days</b></label>
    <select>
        <option value="Current Week">Current Week</option>
        <option value="Yesterday">Yesterday</option>
        <option value="Last 5 Days">Last 5 Days</option>
    </select>
    <form method="post">

        <label><b>From</b></label>
        <input type="date" name="fromdate">

        <label><b>To</b></label>
        <input type="date" name="todate">

        <input type="checkbox" checked="checked"> Include Holidays

    </form>
</div>

<div>
    <table style="width:100%">
        <tr>
            <th>Resource Name</th>
            <th>No. of Slots</th>
            <th>No. of schedule</th>
            <th>Patients seen</th>
            <th>Utilization</th>
            <th>Schedule rate</th>
            <th>Show rate</th>


        </tr>

    </table>
</div>
>

</body>
</html>
